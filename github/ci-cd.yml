name: CI/CD Databricks Scala Job

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      - name: Build JAR
        run: sbt assembly

      - name: Upload to Databricks
        run: |
          databricks configure --token <<< "${{ secrets.DATABRICKS_TOKEN }}"
          databricks fs cp target/scala-2.12/data-project.jar dbfs:/FileStore/jars/data-project.jar --overwrite
