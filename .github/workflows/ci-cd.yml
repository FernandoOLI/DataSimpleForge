name: CI/CD Databricks Scala Job

on:
  push:
    branches: [main]

jobs:
  build-test-upload:
    name: Build, Test, and Upload JAR
    runs-on: ubuntu-latest

    env:
      AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
      CONTAINER_NAME: projectfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache SBT dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
          key: sbt-${{ runner.os }}-${{ hashFiles('**/build.sbt') }}
          restore-keys: |
            sbt-${{ runner.os }}-

      - name: Install SBT
        run: |
          echo "Installing SBT..."
          curl -L -o sbt.deb https://repo.scala-sbt.org/scalasbt/debian/sbt-1.9.7.deb
          sudo dpkg -i sbt.deb
          sudo apt-get update
          sudo apt-get install -y sbt

      - name: Get clean version (remove -SNAPSHOT)
        id: get_version
        run: |
          RAW_VERSION=$(sbt 'show version' | grep '\[info\]' | tail -1 | awk '{print $2}')
          CLEAN_VERSION=$(echo "$RAW_VERSION" | sed 's/-SNAPSHOT//')
          echo "version=$CLEAN_VERSION" >> $GITHUB_OUTPUT

      - name: Run tests
        run: sbt test

      - name: Package JAR with overridden version
        run: sbt -Dversion.override=${{ steps.get_version.outputs.version }} clean assembly

      - name: Find built JAR
        id: findjar
        run: |
          JAR_PATH=$(find target -name "*.jar" | head -n 1)
          echo "jar_path=$JAR_PATH" >> $GITHUB_OUTPUT

      - name: Rename JAR with version
        run: |
          mv "${{ steps.findjar.outputs.jar_path }}" "target/simple-forge-${{ steps.get_version.outputs.version }}.jar"
          echo "renamed_jar=target/simple-forge-${{ steps.get_version.outputs.version }}.jar" >> $GITHUB_ENV

      - name: Upload to Azure Blob Storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload \
              --container-name $CONTAINER_NAME \
              --file "$renamed_jar" \
              --name "simple-forge-${{ steps.get_version.outputs.version }}.jar" \
              --connection-string "$AZURE_STORAGE_CONNECTION_STRING"
